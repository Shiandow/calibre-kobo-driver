name: Lint

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.2.0

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - uses: psf/black@master
